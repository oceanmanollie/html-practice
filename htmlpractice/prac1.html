<style>
    .link {
        font-size: 25px;
        color: rgb(0,113,113);
    }
    .link:hover {
        color: rgb(255,164,28);
    }
    .shoes {
        font-size: 50px;
        font-weight: bold;
    }
    .price {
        font-size: 25px;
        font-weight: bold;
        color: rgb(0,118,0);
    }
    .del {
        font-size: 25px;
    }
    .cart {
        height: 50px;
        width: 175px;
        border: none;
        background-color: rgb(255,216,20);
        border-radius: 25px;
        font-size: 25px;
        cursor: pointer;
        transition: background-color 0.15s, opacity 0.15s;
    }
    .cart:hover {
        background-color: rgb(224, 187, 0);
    }
    .cart:active {
        opacity: 0.5;
    }
    .buy {
        height: 50px;
        width: 175px;
        border: none;
        background-color: rgb(255,164,28);
        border-radius: 25px;
        font-size: 25px;
        margin-left: 16px;
        cursor: pointer;
        transition: background-color 0.15s, opacity 0.15s;
    }
    .buy:hover {
        background-color: rgb(218, 131, 0);
    }
    .buy:active {
        opacity: 0.5;
    }
</style>

<a href = "https://www.amazon.com/" class = "link">
    Back to Amazon
</a>
<p class = "shoes">
    Nike Black Running Shoes
</p>
<p class = "price">
    $39 - in Stock
</p>
<p class = "del">
    Free delivery tomorrow.
</p>
<button class = "cart">
    Add to Cart
</button>
<button class = "buy">
    Buy now
</button>
